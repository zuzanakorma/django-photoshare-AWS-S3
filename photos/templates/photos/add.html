<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input name="description" class="form-control" type="text" placeholder="Description">
                          </div>

                          <div class="form-group m-3">
                            <label>Select Category</label>
                            <select name="category" class="form-control" id="">
                                <option value="none">Select a category...</option>
                                {% for category in categories %}

                                <option value="{{ category.id }}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                          </div>

                          <div class="form-group m-3">
                            <label>Create New Category</label>
                            <input name="category_new" class="form-control" type="text" placeholder="Create New Category">
                          </div>


                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input name="image" class="form-control-file" type="file">
                          </div>


                          <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>


                </div>
            </div>
        </div>

    </div>


</body>
</html>
